<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IG Intercom Tester</title>
  <script>
    // Load the Intercom widget when the page loads
    window.intercomSettings = {
      app_id: "cnphtgsr",
    };

    (function () {
      var w = window;
      var ic = w.Intercom;
      if (typeof ic === "function") {
        ic("reattach_activator");
        ic("update", w.intercomSettings);
      } else {
        var d = document;
        var i = function () {
          i.c(arguments);
        };
        i.q = [];
        i.c = function (args) {
          i.q.push(args);
        };
        w.Intercom = i;
        var l = function () {
          var s = d.createElement("script");
          s.type = "text/javascript";
          s.async = true;
          s.src = "https://widget.intercom.io/widget/cnphtgsr";
          var x = d.getElementsByTagName("script")[0];
          x.parentNode.insertBefore(s, x);
        };
        if (document.readyState === "complete") {
          l();
        } else if (w.attachEvent) {
          w.attachEvent("onload", l);
        } else {
          w.addEventListener("load", l, false);
        }
      }
    })();
  </script>
</head>
<body>
  <div style="text-align: center; margin-top: 50px;">
    <h1>IG Intercom Tester</h1>
    <p>Enter your user ID below to update the Intercom widget:</p>
    <input type="text" id="userID" placeholder="Enter your User ID" />
    <button onclick="updateUserID()">Update User ID</button>
  </div>

  <script>
    function updateUserID() {
      const userID = document.getElementById("userID").value;

      if (!userID) {
        alert("Please enter a valid User ID.");
        return;
      }

      // Update the user ID in the Intercom widget
      window.Intercom("update", {
        user_id: userID,
      });

      alert(`Intercom updated with User ID: ${userID}`);
    }
  </script>
</body>
</html>
